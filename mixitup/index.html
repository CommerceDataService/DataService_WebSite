    <div id="teamModals"></div>  
<!-- Modal for each story  -->
    <script id="modalTemplate" type="text/x-handlebars-template">
        {{#each data}}
        <div class=" modal fade" id="{{first_name}}" tabindex="-1" role="dialog" aria-hidden="true" >
            <div class="modal-content setWhiteBackground" >
                <div class="close-modal" data-dismiss="modal">
                    <div class="lr">
                        <div class="rl">
                        </div>
                    </div>
                </div>

                <div class="container" > 

                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            
                            <img class="img-responsive img-centered img-circle" src="BioPics/{{toLowerCase first_name}}.png" alt="{{first_name}} {{last_name}}">
                            
                        </div>
                        <div class="col-lg-7  col-md-7 modalTextStyles" style="text-align:left; color: black">

                                <!-- Bio Details Go Here -->

                                <h3 class="nameOnModal">{{first_name}} {{last_name}}</h3>
                                <h4>{{position}}</h4>

                                <p><strong><u>Favorite Quote</u>: </strong><i style="font-style:italic"> {{quote}} </i> - {{quote_author}} </p>

                                <p><strong><u>Life Story</u>: </strong> {{life_Story}}</p>
                              
                                <p><strong><u>So tell us, why CDS?</u></strong> {{why_cds}} </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
